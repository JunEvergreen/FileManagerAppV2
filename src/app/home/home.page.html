<ion-header>
  <ion-toolbar>
    <ion-title>File Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">File Name</ion-label>
    <ion-input [(ngModel)]="fileName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Text Content:</ion-label>
    <ion-textarea [(ngModel)]="fileContent"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="createFile()">Save File</ion-button>
  <ion-button class="custom-button" (click)="goToFiles()">Go to Files</ion-button>

  <ion-list>
    <ion-item *ngFor="let file of fileList">
      {{ file }}
    </ion-item>
  </ion-list>
</ion-content>
